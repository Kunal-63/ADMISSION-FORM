<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <section class="hero">
          <div>
            <img
              class="hero-img"
              src="hero.jpg"
              alt="admissions"
              style="width:100%;" 
            />
          </div>
        </section>
        <section class="form">
          <div class="form-main-container">
            <section class="logo">
              <div class="logo-container">
                <p>
                  <img
                    class="Airport-logo"
                    src="airport-school-logo.png"
                    alt="logo"
                  />
                </p>
                
                <hr style= "border-top:1px solid black;">
                <br>
                <p class="admission-form-text">Admission Form 2023-24</p>
              </div>
            </section>
  
            <form class="form-entry-container">
              <section class="student-details">


              

              
              
              <fieldset
                  class="student-details-fieldset"
                  style= "padding-bottom:20px;"
                >
                  <legend class="student-details-legend">
                    Student Details
                  </legend>
                  <br>
                  <div class="student-details-main-div">
                    <div class="applied-academic">
                      <div class="applied-for">
                        <label
                          class="applied-for-label"
                          htmlFor="applied-for"
                        >
                          Applied For <span style="color:red;">* </span>
                        </label>
                        <select class="applied-for-select" required>
                          <option value="nursery">Nursery</option>
                          <option value="jrkg">JR.KG.</option>
                          <option value="srkg">SR.KG.</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                          <option value="6">6</option>
                          <option value="7">7</option>
                          <option value="8">8</option>
                          <option value="9">9</option>
                          <option value="10">10</option>
                          <option value="11">11</option>
                          <option value="12">12</option>
                        </select>
                      </div>
                      <div>
                        <label
                          class="academic-year-label"
                          htmlFor="academic-session"
                        >
                          Academic Year <span style="color: red;">* </span>
                        </label>
                        <select
                          class="academic-year-select"
                          id="academic-session"
                          required
                        >
                          <option value="2021-22">2023-24</option>
                          <option value="2022-23">2024-25</option>
                        </select>
                      </div>
                    </div>
                    <br>
                    <div class="compelete-name">
                      <span style= "display: block;">
                        <label
                          class="full-name-text"
                          htmlFor="full-name-label"
                        >
                          
                          Student's Compelete
                        </label>
                        <input
                          class="full-name-input"
                          type="text"
                          id="name"
                          placeholder="Name"
                          required
                        />
                      </span>
                      <span class="full-name-text">
                        
                        Name <span style="color: red;">* </span>
                      </span>
                    </div>
                    <br>
                    <div class="dob-inword">
                      <div class="dob">
                        <label class="dob-label" htmlFor="dob">
                          Date of Birth <span style= "color: red;" >* </span>
                        </label>
                        <input
                          class="dob-input"
                          type="date"
                          id="dob"
                          required
                        />
                      </div>
                      <div class="inwords">
                        <label
                          class="dob-inwords-label"
                          htmlFor="dob-inwords"
                        >
                          Date of Birth in Words
                          <span style= "color: red;" >* </span>
                        </label>
                        <input
                          class="dob-inwords-input"
                          type="text"
                          id="dob-inwords"
                          required
                        />
                      </div>
                    </div>
                    <br />
                    <div class="age-as-on">Age as on (DD/MM/YYYY)</div>
                    <br />
                    <div class="years-months-days-div">
                      <div class="years-div">
                        <label class="years-label" htmlFor="years">
                          Years 
                        </label>
                        <input class="years-input" type="text" id="years" />
                      </div>
                      <div class="months-div">
                        <label class="months-label" htmlFor="months">
                          Months 
                        </label>
                        <input class="months-input" type="text" id="months" />
                      </div>
                      <div class="days-div">
                        <label class="days-label" htmlFor="days">
                          Days 
                        </label>
                        <input class="days-input" type="text" id="days" />
                      </div>
                    </div>
                    <br />
                    <hr />
                    <br />
                    <div class="nationality-mothertounge-religion-div">
                      <div class="nationality-div">
                        <label
                          class="nationality-label"
                          htmlFor="nationality"
                        >
                          Nationality <span style= "color: red;">* </span>
                        </label>
                        <input
                          type="text"
                          class="nationality-input"
                          id="nationality"
                          required
                        />
                      </div>
                      <div class="mothertounge-div">
                        <label
                          class="mothertounge-label"
                          htmlFor="mothertounge"
                        >
                          Mother Tounge <span style= "color: red;">* </span>
                        </label>
                        <input
                          type="text"
                          class="mothertounge-input"
                          id="mothertounge"
                          required
                        />
                      </div>
                      <div class="religion-div">
                        <label class="religion-label" htmlFor="religion">
                          Religion <span style= "color: red;">* </span>
                        </label>
                        <input
                          type="text"
                          class="religion-input"
                          id="religion"
                          required
                        />
                      </div>
                    </div>
                    <br />
                    <div class="bloodgroup-gender-category-div">
                      <div class="bloodgroup-div">
                        <label class="bloodgroup-label" htmlFor="bloodgroup">
                          Blood Group  <span style= "color: red;">* </span>
                        </label>
                        <select
                          type="text"
                          class="bloodgroup-input"
                          id="bloodgroup"
                          required
                        >
                          <option value="A+">A+</option>
                          <option value="B+">B+</option>
                          <option value="O+">O+</option>
                          <option value="AB+">AB+</option>
                          <option value="A-">A-</option>
                          <option value="B-">B-</option>
                          <option value="O-">O-</option>
                          <option value="AB-">AB-</option>
                        </select>
                      </div>
                      <div class="gender-div">
                      <label class="gender-label" htmlFor="gender">
                          Gender <span style= "color: red;">* </span>
                        </label>
                      <input class="gender-input" type="text" name="gender" placeholder="Gender" id="gender" required/>
                      </div>
                      <div class="category-div">
                      <label class="category-label" htmlFor="category">
                          Category <span style= "color: red;">* </span>
                        </label>
                      <input class="category-input" type="radio" id="gen" name="category" value="gen" required/>
                      <label htmlFor="gen">Gen</label>
                      <input class="category-input" type="radio" id="sc" name="category" value="sc" required/>
                      <label htmlFor="sc">SC</label>
                      <input class="category-input" type="radio" id="st" name="category" value="st" required/>
                      <label htmlFor="st">ST</label>
                      <input class="category-input" type="radio" id="obc" name="category" value="obc" required/>
                      <label htmlFor="obc">OBC</label>
                      </div>
                    </div>
                    <br>
                    <div class="permanent-address-main">
                        <div class="permanent-address-div">
                            <label class="permanent-address-label" htmlFor="permanent-address-input">
                                Permanent Address <span style= "color: red;">* </span>
                            </label>
                            <textarea class="permanent-address-input" id="permanent-address-input">
                            </textarea>
                        </div>
                    </div>

                    <br>
                    <div class="permanent-state-district-pincode-div">
                        <div class="permanent-state-div">
                            <label class="permanent-state-label" htmlFor="">
                                State <span style= "color: red;">* </span>
                            </label>
                            <select class="permanentstate-select" required>
                                <option value="nursery">Nursery</option>
                                <option value="jrkg">JR.KG.</option>
                                <option value="srkg">SR.KG.</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                              </select>

                        </div>
                        <div class="permanent-district-div">
                            <label class="permanent-district-label" htmlFor="">
                                District <span style= "color: red;">* </span>
                            </label>
                            <select class="permanent-district-select" required>
                                <option value="nursery">Nursery</option>
                                <option value="jrkg">JR.KG.</option>
                                <option value="srkg">SR.KG.</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                              </select>
                        </div>
                        <div class="permanent-pincode-div">
                            <label class="permanent-pincode-label" htmlFor="">
                                Pincode <span style= "color: red;">* </span>
                            </label>

                            <input type="text"
                                class="permanent-pincode-input"
                                id="permanent-pincode"
                                required
                              />
                        </div>

                    </div>
                    <br>
                    <div class="same-as-permanent-address-main">
                        <label class="same-as-permanent-address-label" htmlFor="">
                            Same as permanent address
                        </label>
                        <input type="checkbox"  class="same-as-permanent-address-check" name="same-as-permanent-address-label-checkbox">
                    </div>
                    <br>

                    <div class="correspondance-address-main">
                        <div class="correspondance-address-div">
                            <label class="correspondance-address-label" htmlFor="correspondance-address-input">
                                Correspondance Address <span style= "color: red;">* </span>
                            </label>
                            <textarea class="correspondance-address-input" id="correspondance-address-input">
                            </textarea>
                        </div>
                    </div>
                    <br>
                    <div class="correspondance-state-district-pincode-div">
                        <div class="correspondance-state-div">
                            <label class="correspondance-state-label" htmlFor="">
                                State <span style= "color: red;">* </span>
                            </label>
                            <select class="correspondance-state-select" required>
                                <option value="nursery">Nursery</option>
                                <option value="jrkg">JR.KG.</option>
                                <option value="srkg">SR.KG.</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                              </select>

                        </div>
                        <div class="correspondance-district-div">
                            <label class="correspondance-district-label" htmlFor="">
                                District <span style= "color: red;">* </span>
                            </label>
                            <select class="correspondance-district-select" required>
                                <option value="nursery">Nursery</option>
                                <option value="jrkg">JR.KG.</option>
                                <option value="srkg">SR.KG.</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                              </select>
                        </div>
                        <div class="correspondance-pincode-div">
                            <label class="correspondance-pincode-label" htmlFor="">
                                Pincode <span style= "color: red;">* </span>
                            </label>

                            <input type="text"
                                class="correspondance-pincode-input"
                                id="correspondance-pincode"
                                required
                              />
                        </div>

                    </div>


                  </div>
                </fieldset>

                <br>
                <br>
                <br>

                <fieldset
                    class="family-details-fieldset"
                    style= "padding-bottom:20px;"
                >
                    <legend class="family-details-legend">
                      Family Details
                    </legend>
                    <br>
                    <div class="family-details-main-div">


                        <div class="father-mother-name-div">
                            <div class="father-name-div">
                            <label class="father-name-label"
                                htmlFor="father-name">
                                Father's Name <span style="color:red;">* </span>
                            </label>
                            <input
                              class="father-name-input"
                              type="text"
                              id="father-name"
                              placeholder="Name"
                              required
                            />
                            </div>

                            <div class="mother-name-div">
                                <label class="mother-name-label"
                                    htmlFor="mother-name">
                                    Mother's Name <span style="color:red;">* </span>
                                </label>
                                <input
                                  class="mother-name-input"
                                  type="text"
                                  id="mother-name"
                                  placeholder="Name"
                                  required
                                />
                                </div>
                        </div>

                        <br>

                        <div class="father-mother-occupation-div">
                            <div class="father-occupation-div">
                            <label class="father-occupation-label"
                                htmlFor="father-occupation">
                                Father's Occupation <span style="color:red;">* </span>
                            </label>
                            <input
                              class="father-occupation-input"
                              type="text"
                              id="father-occupation"
                              placeholder="occupation"
                              required
                            />
                            </div>
                            <div class="mother-occupation-div">
                                <label class="mother-occupation-label"
                                    htmlFor="mother-occupation">
                                    Mother's Occupation <span style="color:red;">* </span>
                                </label>
                                <input
                                  class="mother-occupation-input"
                                  type="text"
                                  id="mother-occupation"
                                  placeholder="occupation"
                                  required
                                />
                                </div>
                        </div>

                        <br>

                        <div class="father-mother-contact-div">
                            <div class="father-contact-div">
                            <label class="father-contact-label"
                                htmlFor="father-contact">
                                Father's Contact No<span style="color:red;">* </span>
                            </label>
                            <input
                              class="father-contact-input"
                              type="text"
                              id="father-contact"
                              placeholder="contact"
                              required
                            />
                            </div>
                            <div class="mother-contact-div">
                                <label class="mother-contact-label"
                                    htmlFor="mother-contact">
                                    Mother's Contact No<span style="color:red;">* </span>
                                </label>
                                <input
                                  class="mother-contact-input"
                                  type="text"
                                  id="mother-contact"
                                  placeholder="contact"
                                  required
                                />
                                </div>
                        </div>

                        <br>

                        <div class="father-mother-email-div">
                            <div class="father-email-div">
                            <label class="father-email-label"
                                htmlFor="father-email">
                                Father's Email <span style="color:red;">* </span>
                            </label>
                            <input
                              class="father-email-input"
                              type="text"
                              id="father-email"
                              placeholder="email"
                              required
                            />
                            </div>
                            <div class="mother-email-div">
                                <label class="mother-email-label"
                                    htmlFor="mother-email">
                                    Mother's Email <span style="color:red;">* </span>
                                </label>
                                <input
                                  class="mother-email-input"
                                  type="text"
                                  id="mother-email"
                                  placeholder="email"
                                  required
                                />
                                </div>
                        </div>

                        <br>

                        <div class="family-annual-income-div">
                            <label class="family-annual-income-label"
                            htmlFor="family-annual-income">
                            Family Annual Income <span style="color:red;">* </span>
                            </label>
                            <input
                            class="family-annual-income-input"
                            type="text"
                            id="family-annual-income"
                            placeholder="income"
                            required
                            />
                        </div>
                        <br>
                        <hr>
                        <br>


                        <div class="guardian-name-relation-with-child-div">
                            <div class="guardian-name-div">
                            <label class="guardian-name-label"
                                htmlFor="guardian-name">
                                Guardian's Name <span style="color:red;">* </span>
                            </label>
                            <input
                              class="guardian-name-input"
                              type="text"
                              id="guardian-name"
                              placeholder="Name"
                              required
                            />
                            </div>
                            <div class="relation-with-child-div">
                                <label class="relation-with-child-label"
                                    htmlFor="relation-with-child">
                                    Relation with child <span style="color:red;">* </span>
                                </label>
                                <input
                                  class="relation-with-child-input"
                                  type="text"
                                  id="relation-with-child"
                                  required
                                />
                            </div>
                        </div>

                        <br>

                        <div class="guardian-occupation-contact-div">
                            <div class="guardian-occupation-div">
                                <label class="guardian-occupation-label"
                                    htmlFor="guardian-occupation">
                                    Guardian's Occupation <span style="color:red;">* </span>
                                </label>
                                <input
                                  class="guardian-occupation-input"
                                  type="text"
                                  id="guardian-occupation"
                                  placeholder="occupation"
                                  required
                                />
                            </div>
                            <div class="guardian-contact-div">
                                <label class="guardian-contact-label"
                                    htmlFor="guardian-contact">
                                    Guardian's contact No<span style="color:red;">* </span>
                                </label>
                                <input
                                  class="guardian-contact-input"
                                  type="text"
                                  id="guardian-contact"
                                  placeholder="contact"
                                  required
                                />
                            </div>
                        </div>

                        <br>

                        <div class="guardian-email-annual-income-div">
                            <div class="guardian-occupation-div">
                                <label class="guardian-email-label"
                                    htmlFor="guardian-email">
                                    Guardian's Email <span style="color:red;">* </span>
                                </label>
                                <input
                                class="guardian-email-input"
                                type="text"
                                id="guardian-email"
                                placeholder="email"
                                required
                                />
                            </div>
                            <div class="guardian-annual-income-div">
                                <label class="guardian-annual-income-label"
                                    htmlFor="guardian-annual-income">
                                    Guardian's Annual Income<span style="color:red;">* </span>
                                </label>
                                <input
                                class="guardian-annual-income-input"
                                type="text"
                                id="guardian-annual-income"
                                placeholder="annual-income"
                                required
                                />
                            </div>
                        </div>


                    </div>
                </fieldset>

                <br>
                <br>
                <br>

                <fieldset
                class="photo-add-fieldset"
                style= "padding-bottom:20px;"
              >

                <legend class="photo-add-legend">
                  Documents
                </legend>

                <div class="attach-main-div">


                  <div class="father-mother-file-add-div">

                    <div class="father-file-add">
                      <label class="father-file-label" htmlFor="">
                          Father's Photo
                      </label>
                      <br>
                      <img src="\dummy.jpg" width="131px" height="125px">
                      <br>
                      <input type="file" name="father-image" class="father-file-input"
                      />
                    </div>
  
                    <div class="mother-file-add">
                      <label class="mother-file-label" htmlFor="">
                          Mother's Photo
                        </label>
                        <br>
                        <img src="\dummy.jpg" width="131px" height="125px">
                        <br>
                        <input type="file" name="mother-image" class="mother-file-input"
                        />
                    </div>
  
                  </div>


                  <br>

  
                  <div class="student-adhaar-file-add-div">
  
                    <div class="student-file-add">
                      <label class="student-file-label" htmlFor="">
                          Student's Photo
                      </label>
                      <br>
                      <img src="\dummy.jpg" width="131px" height="125px">
                      <br>
                      <input type="file" name="student-image" class="student-file-input"
                      />
                    </div>
  
                    <div class="adhaar-file-add">
                      <label class="adhaar-file-label" htmlFor="">
                          Adhaar's Photo
                        </label>
                        <br>
                        <img src="\dummy.jpg" width="131px" height="125px">
                        <br>
                        <input type="file" name="adhaar-image" class="adhaar-file-input"
                        />
                    </div>
  
                  </div>


                  <br>
                  
  
  
                  <div class="marksheetfile-add-div">
  
                    <div class="marksheet-file-add">
                      <label class="marksheet-file-label" htmlFor="">
                          Birth Certificate
                      </label>
                      <br>
                      <img src="\dummy.jpg" width="131px" height="125px">
                      <br>
                      <input type="file" name="marksheet-image" class="marksheet-file-input"
                      />
                    </div>
                  </div>






                </div>

              </fieldset>
              <br>
              <br>
              <br>

                <fieldset
                class="declaration-fieldset"
                style= "padding-bottom:20px;"
            >
                <legend class="declaration-legend">
                  Declaration
                </legend>
                <br>
                <div class="declration1">
                    <label class="declaration1-label" htmlFor="">
                        I/We hereby declare that the entire information provided by me/us is true and correct
                        <span style="color:red;">* </span>
                    </label>
                    <input type="checkbox"  class="declration1-check" name="declration1-checkbox">
                </div>
                
                <br>

                <div class="declaration2">
                    <label class="declaration2-label" htmlFor="">
                        I/We understand that this is an application form not a guarantee for admission
                        <span style="color:red;">* </span>
                    </label>
                    <input type="checkbox"  class="declaration2-check" name="declaration2-checkbox">
                </div>

                <br>
                <br>

                <div class="submit-div" align=center>
                    <button class="submit-button" type="submit">
                        Submit
                    </button>
                </div>


                </fieldset>


                

                


              </section>
            </form>
          </div>
        </section>
      </div>
  
  </body>
</body>
</html>
