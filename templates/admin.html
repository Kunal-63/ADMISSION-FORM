<!DOCTYPE html>
<html>
<head>
    <title>Admission Form Data</title>
</head>
<body>
    <h1>Admission Form Data</h1>
    
    <table border="1">
        <tr>
            <th></th>
            <th>Form ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>Father's Name</th>
            <th>Mother's Name</th>
            <th></th>
            <th></th>
            
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
