<!DOCTYPE html>
<html>
<head>
    <title>Display Images</title>
</head>
<body>
    <h1>Images</h1>
    <h2>Father's Image</h2>
    <img src="data:image/jpeg;base64,{{ images[0]|b64encode }}" alt="Father's Image">
    <h2>Mother's Image</h2>
    <img src="data:image/jpeg;base64,{{ images[1]|b64encode }}" alt="Mother's Image">
    <h2>Student's Image</h2>
    <img src="data:image/jpeg;base64,{{ images[2]|b64encode }}" alt="Student's Image">
    <h2>Adhaar Card Image</h2>
    <img src="data:image/jpeg;base64,{{ images[3]|b64encode }}" alt="Adhaar Card Image">
    <h2>Birth Certificate Image</h2>
    <img src="data:image/jpeg;base64,{{ images[4]|b64encode }}" alt="Birth Certificate Image">
</body>
</html>
